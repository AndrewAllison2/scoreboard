<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>



<body class="hero-img">

  <header class="container-fluid bg-danger text-light">
    <div class="row">
      <div class="col-12 text-center mt-5 mb-5">
        <h1>Scoreboard</h1>
      </div>
    </div>
  </header>

  <main class="container-fluid">
    <div class="row d-flex justify-content-around mt-4 text-light">
      <div class="col-4 p-2 bg-success text-center mb-4 rounded score-card">
        <h2 class="p-5">Home</h2>
        <h3 class="border border-4 rounded shadow py-3">
          <span id='homeStartScore'></span>
        </h3>
      </div>
      <div class="col-4 p-2 bg-success text-center mb-4 rounded score-card">
        <h2 class="p-5">Away</h2>
        <h3 class="border border-4 rounded shadow py-3">
          <span id="awayStartScore"></span>
        </h3>
      </div>
    </div>






    <div class="row text-center">
      <div class="col-6">
        <button class="bg-success rounded p-2 text-light fs-2 border border-4" onclick="increaseHomeScore()">Home Score
          +1</button>
      </div>

      <div class="col-6">
        <button class="bg-success rounded p-2 text-light fs-2 border border-4" onclick="increaseAwayScore()">Away Score
          +1</button>
      </div>
    </div>

    <div class="row text-center text-light mt-3">
      <div class="col-6">
        <button class="bg-success rounded p-2 text-light fs-2 border border-4" onclick="bigIncreaseHomeScore()">Home
          Score +3
        </button>
      </div>

      <div class="col-6">
        <button class="bg-success rounded p-2 text-light fs-2 border border-4" onclick="bigIncreaseAwayScore()">Away
          Score +3
        </button>
      </div>

    </div>

    <div class="row">
      <div class="col-12 text-center">
        <button class="bg-success rounded p-2 text-light fs-2 border border-4"
          onclick="resetScoreboard()">RESET</button>
      </div>
    </div>

  </main>

  <footer></footer>


  <script src="app.js"></script>
</body>

</html>
